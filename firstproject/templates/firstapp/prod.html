<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% block title %}
    <title>Laptop List</title>
{% endblock %}
    
    
</head>
<body>
    




    {% block content %}
    
   
    <div class="container">
        <div class="row">
           <div class="col-xs-8 col-sm-8 col-md-8">
            <h1>Best Laptops To Buy - 2021</h1>
           </div>
           <div class="col-xs-4 col-sm-4 col-md-4">
            <button type="button" class="btn btn-warning"> <a href="{% url 'addprod' %}" style="text-decoration: none;">Add Product</a></button>
           </div>
       </div>


       <div class="container">
           <table class="table table-dark" style="width:90%">
            <tr>
                <th>company</th>
                <th>name</th>
                <th>processor</th>
                <th>memory</th>
                <th>price</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            {% for lap in laptop %}
            <tr>
                <td>{{lap.company}}</td>
                <td>{{lap.name}}</td>
                <td>{{lap.processor}}</td>
                <td>{{lap.memory}}</td>
                <td>{{lap.price}}</td>
                
                <td><a href="{% url 'updt' lap.id %}"><button class="btn btn-warning">Update</button></a></td>
                <td><a href="{% url 'del' lap.id %}"><button class="btn btn-danger">Delete</button></a></td>
            </tr>
        
            {% endfor %}
        
        </table>



       </div>



       {% endblock %}
</body>
</html>
